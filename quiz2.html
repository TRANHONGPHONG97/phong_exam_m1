<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 2</title>
</head>

<body>
    <script>
        let arr = [6, 7, 8, -4, 10, 0, 5];
        function findIndex(number, arr) {
            for (i = 0; i < arr.length; i++) {
                if (arr[i] == number) {
                    return `The number to look up in position is: ${i}`;
                }
            }
            return -1;
            //   -1 có nghĩa là không tồn tại số nguyên đó ở trong mảng
        };
        let numberx = parseInt(prompt('Enter the number to look up in the array:'));
        document.write(findIndex(numberx, arr));
    </script>
</body>

</html>
