<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test 3</title>
</head>

<body>
    <script>
        function searchArray(Array) {
            let i = 0, j = 0, count = 0, arrayCharacter = ["a", "o", "e", "u", "i"];
            for (i = 0; i < Array.length; i++) {
                for (j = 0; j < arrayCharacter.length; j++) {
                    if (Array[i].toLowerCase() == arrayCharacter[j]) {
                        count++;
                    };
                };
            };
            if (count != 0) {
                return count;
            }
            else {
                return false;
            };
        };
        let stringValue = "Tran Hong Phong";
        let arrayValue = stringValue.split("");
        document.write(`Kí tự nguyên âm cuối tìm thấy ở vị trí là: ${searchArray(arrayValue)}`);
    </script>
</body>

</html>
