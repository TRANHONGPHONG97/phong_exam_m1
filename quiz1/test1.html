<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 1</title>
</head>

<body>
    <script>
        let a = parseInt(prompt(`Enter a `));
        let b = parseInt(prompt(`Enter b `));
        let c = parseInt(prompt(`Enter c `));
        let delta = (b * b) - (4 * a * c);

        if (delta < 0) {
            document.write('The equation has no solution');
        } else if (delta == 0) {
            document.write('The equation has a double solution: ' - b / (2 * a));
        } else {
            let x1 = 0, x2 = 0;
            x1 = (-b + Math.sqrt(delta) / (2 * a));
            x2 = (-b - Math.sqrt(delta) / (2 * a));
            document.write('The equation has two distinct solutions: ' + 'x1= ' + x1 + ', x2= ' + x2);
        }
    </script>
</body>

</html>
